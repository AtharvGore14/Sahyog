{% extends 'base.html' %}
{% block title %}Import Route (JSON) - Sahayog Route Optimizer{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><i class="fas fa-file-import me-2"></i>Import Route (JSON)</h1>
  <a href="{% url 'route_optimizer:routes_list' %}" class="btn btn-outline-secondary">Back</a>
</div>
<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Route JSON File</label>
        <input class="form-control" type="file" name="file" accept="application/json,.json" required />
        <div class="form-text">Upload the JSON exported from a route details page, containing either a stops array or a path array.</div>
      </div>
      <button class="btn btn-primary" type="submit">Import Route</button>
    </form>
  </div>
</div>
{% endblock %}
