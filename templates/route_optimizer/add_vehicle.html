{% extends 'base.html' %}
{% block title %}Add Vehicle - Sahayog Route Optimizer{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-plus me-2"></i>Add Vehicle</h1>
    <a href="{% url 'route_optimizer:vehicles' %}" class="btn btn-outline-secondary">Back</a>
</div>
<div class="card">
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name *</label>
          <input class="form-control" name="name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Type *</label>
          <select class="form-select" name="vehicle_type" required>
            {% for value,label in vehicle_types %}
              <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Capacity (L) *</label>
          <input class="form-control" name="capacity" type="number" step="0.01" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Fuel Efficiency (km/L) *</label>
          <input class="form-control" name="fuel_efficiency" type="number" step="0.01" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Current Latitude</label>
          <input class="form-control" name="latitude" type="number" step="0.000001" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Current Longitude</label>
          <input class="form-control" name="longitude" type="number" step="0.000001" />
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
